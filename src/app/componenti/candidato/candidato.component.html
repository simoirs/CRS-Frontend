<div>
    <mat-card class="note-card">
        <mat-card-header class="note-card-header">
            <mat-card-subtitle class="note-card-subtitle">Note candidato</mat-card-subtitle>
            <mat-card-title></mat-card-title>
        </mat-card-header>
        <mat-card-content class="note-card-content">
            <p>{{ note }}</p>
            
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="modificaCandidato()">Modifica</button>
            <button mat-raised-button color="danger" (click)="cancellaCandidato()">Cancella</button>
        </mat-card-actions>
        <mat-card-footer>

        </mat-card-footer>
    </mat-card>
</div>
