<div mat-dialog-title>
    Aggiungi
</div>
<form [formGroup]="candidatoForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content>
        <div class="form-container">
            <div class="form-row">
                <mat-form-field appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input matInput required formControlName="nome">
                    <mat-error></mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Cognome</mat-label>
                    <input matInput required formControlName="cognome">
                    <mat-error></mat-error>
                </mat-form-field>
            </div>
            <div class="form-row">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" required formControlName="email">
                    <mat-error>{{getEmailErrorMessage()}}</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Telefono</mat-label>
                    <input matInput required formControlName="telefono">
                    <mat-error></mat-error>
                </mat-form-field>
            </div>
            <div class="form-row">
                <mat-form-field appearance="outline">
                    <mat-label>Posizione</mat-label>
                    <input matInput required formControlName="posizione">
                    <mat-error></mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Valutazione</mat-label>
                    <input matInput type="number" formControlName="valutazione">
                    <mat-error></mat-error>
                </mat-form-field>
            </div>
        </div>
        <mat-form-field class="noteField" appearance="fill">
            <mat-label>Note</mat-label>
            <textarea matInput formControlName="note"></textarea>
        </mat-form-field>
    </div>
    <div mat-dialog-actions class="actions">
        <button mat-raised-button mat-dialog-close>Cancella</button>
        <button mat-raised-button mat-dialog-close color="primary" type="submit">Salva</button>
    </div>
</form>
